<script>
$(function(){

  var departure_date = localStorage.getItem("departure_date");
  if(departure_date) {
    $("#departure_date").val(departure_date);
    $("#departure_time").val(localStorage.getItem("departure_time"));
    $("#departure_offset").val(localStorage.getItem("departure_offset"));
    $("#arrival_date").val(localStorage.getItem("arrival_date"));
    $("#arrival_time").val(localStorage.getItem("arrival_time"));
    $("#arrival_offset").val(localStorage.getItem("arrival_offset"));
  } else {
    var now = new Date();
    $("#departure_date").val(dateToYMD(now));
    $("#arrival_date").val(dateToYMD(now));
  }

  $("#save").click(function(){
    localStorage.setItem("departure_date", $("#departure_date").val());
    localStorage.setItem("departure_time", $("#departure_time").val());
    localStorage.setItem("departure_offset", $("#departure_offset").val());
    localStorage.setItem("arrival_date", $("#arrival_date").val());
    localStorage.setItem("arrival_time", $("#arrival_time").val());
    localStorage.setItem("arrival_offset", $("#arrival_offset").val());
    window.location = "/";
  });

});
</script>
